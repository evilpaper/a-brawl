<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="/fonts/ABCWhyteInktrap-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/ABCWhyteInktrap-Heavy.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <title>A Brawl</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body style="position: relative">
    <main class="app">
      <section class="tracker">
        <span class="cell">
          <span class="label"><p>Health</p></span>
          <span class="value">
            <p class="health">-</p>
            <!-- <p class="suite">♥</p> -->
          </span>
        </span>
        <span class="cell">
          <span class="label"><p>Defence</p></span>
          <span class="value">
            <p class="defence">-</p>
            <!-- <p class="suite">♦</p> -->
          </span>
        </span>
        <span class="cell">
          <span class="label"><p>Stamina</p></span>
          <span class="value">
            <p class="stamina">-</p>
            <!-- <p class="suite">♠♣</p> -->
          </span>
        </span>
      </section>
      <section class="board">
        <div id="position1">
          <button class="card slot1" data-slot="one">
            <img src="./images/clover-2.jpg" width="242px" height="320px" />
          </button>
        </div>
        <div id="position2">
          <button class="card slot2" data-slot="two">
            <img src="./images/clover-2.jpg" width="242px" height="320px" />
          </button>
        </div>
        <div id="position3">
          <button class="card slot3" data-slot="three">
            <img src="./images/clover-2.jpg" width="242px" height="320px" />
          </button>
        </div>
        <div id="position4">
          <button class="card slot4" data-slot="four">
            <img src="./images/clover-2.jpg" width="242px" height="320px" />
          </button>
        </div>
      </section>

      <button class="action-button disabled" data-button-type="evade">
        Move on
      </button>
    </main>
    <script type="module" src="/js/index.js"></script>
  </body>
</html>
