    <title>A Brawl</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body style="position: relative">
    <main class="app">
      <section class="tracker">
        <span>
          <p class="label">Health</p>
          <p class="health">-</p>
        </span>
        <span>
          <p class="label">Defence</p>
          <p class="defence">-</p>
        </span>
        <span>
          <p class="label">Stamina</p>
          <p class="stamina">-</p>
        </span>
      </section>
      <section class="board">
        <button class="card slot1" data-slot="one">
          <img src="./images/clover-2.jpg" width="242px" height="320px" />
        </button>
        <button class="card slot2" data-slot="two">
          <img src="./images/clover-2.jpg" width="242px" height="320px" />
        </button>
        <button class="card slot3" data-slot="three">
          <img src="./images/clover-2.jpg" width="242px" height="320px" />
        </button>
        <button class="card slot4" data-slot="four">
          <img src="./images/clover-2.jpg" width="242px" height="320px" />
        </button>
        <p class="game-over">Knocked out</p>
      </section>
      <button class="action-button disabled" data-button-type="evade">
        Move on
      </button>
    </main>
    <script type="module" src="/js/index.js"></script>
  </body>
</html>
