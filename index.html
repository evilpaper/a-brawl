<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="./fonts/ABCWhyteInktrap-Book.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="./fonts/ABCWhyteInktrap-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="./fonts/ABCWhyteInktrap-Heavy.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />
    <title>Super Hero Card Brawl</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body style="position: relative">
    <main class="app">
      <section class="tracker">
        <span>
          <p class="label">
            <img
              src="./images/heart.svg"
              width="12px"
              height="12px"
              alt="Heart icon"
            />
            Health
          </p>
          <p class="health">21</p>
        </span>
        <span>
          <p class="label">
            <img
              src="./images/tile.svg"
              width="12px"
              height="12px"
              alt="Tile icon"
            />
            Defence
          </p>
          <p class="defence">0</p>
        </span>
        <span>
          <p class="label">
            <img
              src="./images/spade.svg"
              width="12px"
              height="12px"
              alt="Spade icon"
            />
            <img
              src="./images/clover.svg"
              width="12px"
              height="12px"
              alt="Clover icon"
            />

            Stamina
          </p>
          <p class="stamina">0</p>
        </span>
      </section>
      <section class="board">
        <div class="sslot1" data-slot="one">
          <img
            class="ccard"
            src="./images/empty-slot.jpg"
            width="242px"
            height="320px"
          />
          <div class="ccardholder"></div>
        </div>
        <button class="card slot2" data-slot="two">
          <img src="./images/empty-slot.jpg" width="242px" height="320px" />
        </button>
        <button class="card slot3" data-slot="three">
          <img src="./images/empty-slot.jpg" width="242px" height="320px" />
        </button>
        <button class="card slot4" data-slot="four">
          <img src="./images/empty-slot.jpg" width="242px" height="320px" />
        </button>
        <p class="game-over">Ouch, you are knocked out!</p>
        <p class="game-win">Victory! Opponent K-0!</p>
      </section>
      <button class="action-button disabled" data-button-type="evade">
        Move on
      </button>
    </main>
    <div class="game-title">
      <div class="game-title-image-wrapper">
        <img src="./images/title.svg" width="640px" height="312px" />
      </div>
      <button class="start-button" data-button-type="evade">
        Click or press any button to play
      </button>
    </div>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
