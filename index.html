<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="preload"
      href="/fonts/poppins-v19-latin-700.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/poppins-v19-latin-700italic.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <link
      rel="preload"
      href="/fonts/poppins-v19-latin-900italic.woff2"
      as="font"
      type="font/woff2"
      crossorigin
    />
    <title>A Brawl</title>
    <link rel="stylesheet" href="/css/main.css" />
  </head>
  <body style="position: relative">
    <!-- <p style="position: absolute; top: 2rem; left: 2rem">
      Super Hero Card Brawl
    </p> -->
    <section class="tracker">
      <span class="cell">
        <span class="label"><p>Health</p></span>
        <span class="value">
          <p class="health">-</p>
          <p class="suite">♥</p>
        </span>
      </span>
      <span class="cell">
        <span class="label"><p>Defence</p></span>
        <span class="value">
          <p class="defence">-</p>
          <p class="suite">♦</p>
        </span>
      </span>
      <span class="cell">
        <span class="label"><p>Stamina</p></span>
        <span class="value">
          <p class="stamina">-</p>
          <p class="suite">♠♣</p>
        </span>
      </span>
    </section>
    <section id="board" class="board"></section>
    <script type="module" src="/js/index.js"></script>
  </body>
</html>
